{% extends 'geekshop/base.html' %}
{% load static %}

{% block content %}
		<div class="hero-white">
			{% include 'geekshop/includes/inc_main_menu.html' %}
		</div>
		<div class="details">

			<div class="details-products">
				<div class="details-slider">
					<div class="slider-product">
						<img class="big-img" src="/media/{{product.image}}">
					</div>
					<div class="slider-control">
						<div class="block">
							<a href="#"><img class="mini-img" src="/media/{{product.image}}" alt="">
								<div class="text"></div>
							</a>
						</div>
						<div class="block">
							<a href="#"><img class="mini-img" src="/media/{{product.image}}" alt="">
								<div class="text"></div>
							</a>
						</div>
						<div class="block">
							<a href="#"><img class="mini-img" src="/media/{{product.image}}" alt="">
								<div class="text"></div>
							</a>
						</div>
					</div>
				</div>

				<div class="description">
					<h3 class="big-bold">{{ product.name }}</h3>
					<h3 class="red">горячее предложение</h3>
					<p class="price">{{ product.price }}<span>руб</span></p>
					<a href="{% url 'basket:add' product.pk %}" class="red-button">
						добавить в корзину <i class="fa fa-chevron-right" aria-hidden="true"></i>
					</a>
					<div class="description-text">
						<p>{{ product.short_desc }}</p>
						<p>{{ product.description }}</p>
					</div>
				</div>
			</div>
        </div>

{% endblock %}
